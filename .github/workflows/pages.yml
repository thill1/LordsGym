name: Build preview into /docs (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - LordsGym-prod

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout LordsGym-prod
        uses: actions/checkout@v4
        with:
          ref: LordsGym-prod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Replace /docs with /dist
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/* docs/
          touch docs/.nojekyll

      - name: Commit /docs output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update preview build (docs)" || echo "No changes to commit"
          git push
