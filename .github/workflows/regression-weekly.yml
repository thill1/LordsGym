# Weekly regression tests (unit, E2E, DB audit)
# Schedule: Sunday night (Monday 07:00 UTC â‰ˆ Sunday 11pm Pacific)
# See docs/ACCEPTANCE_AND_REGRESSION.md

name: Regression (Weekly)

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  PLAYWRIGHT_BASE_URL: https://lords-gym.pages.dev

jobs:
  regression:
    name: Run regression tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run regression tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          CI: '1'
        run: npm run regression
