name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      debug:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  deployments: write
  pull-requests: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  NODE_VERSION: '20'
  CACHE_KEY_PREFIX: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome }}
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-npm-
            npm-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            dist
            .cache
          key: ${{ env.CACHE_KEY_PREFIX }}-build-${{ github.sha }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-build-

      - name: Install dependencies
        id: install
        run: |
          echo "::group::Installing npm dependencies"
          npm ci --prefer-offline --no-audit --no-fund
          echo "::endgroup::"
        timeout-minutes: 5
        continue-on-error: false

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        id: build
        env:
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          NODE_ENV: ${{ github.event.inputs.environment || 'production' }}
          DEBUG: ${{ github.event.inputs.debug && '*' || '' }}
        run: |
          echo "::group::Building application"
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "::endgroup::"
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "âŒ Build failed with exit code $BUILD_EXIT_CODE"
            cat build.log | tail -50
            exit 1
          fi
          
          echo "âœ… Build completed successfully"
          echo "Build output size: $(du -sh dist | cut -f1)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 1
          if-no-files-found: error

      - name: Report build status
        if: always()
        run: |
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "âœ… Build job completed successfully"
          else
            echo "âŒ Build job failed"
          fi

  deploy:
    name: Deploy to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=lords-gym
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify deployment (health check)
        id: health-check
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.deployment-url }}"
          echo "Checking deployment health: $DEPLOY_URL"
          if [ -z "$DEPLOY_URL" ] || [ "$DEPLOY_URL" = "undefined" ]; then
            echo "âš ï¸ No deployment URL available"
            exit 0
          fi
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "304" ]; then
              echo "âœ… Deployment healthy (HTTP $HTTP_STATUS)"
              echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ Attempt $RETRY_COUNT/$MAX_RETRIES: HTTP $HTTP_STATUS, retrying in 10s..."
            sleep 10
          done
          
          echo "âš ï¸ Health check did not pass after $MAX_RETRIES attempts, but deployment may still be propagating"
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        continue-on-error: true

  notify:
    name: Post Deployment Notification
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Post PR comment with deployment URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const buildStatus = '${{ needs.build.result }}';
            const deployStatus = '${{ needs.deploy.result }}';
            const deployUrl = '${{ needs.deploy.outputs.deployment-url }}';
            
            let statusEmoji = 'âŒ';
            let statusText = 'Failed';
            
            if (buildStatus === 'success' && deployStatus === 'success') {
              statusEmoji = 'âœ…';
              statusText = 'Success';
            } else if (buildStatus === 'success' && deployStatus === 'skipped') {
              statusEmoji = 'âš ï¸';
              statusText = 'Build Only (PR from fork)';
            } else if (buildStatus === 'cancelled' || deployStatus === 'cancelled') {
              statusEmoji = 'ğŸš«';
              statusText = 'Cancelled';
            }
            
            const body = `## ${statusEmoji} Cloudflare Pages Deployment
            
            | Step | Status |
            |------|--------|
            | Build | ${buildStatus === 'success' ? 'âœ… Success' : buildStatus === 'failure' ? 'âŒ Failed' : 'ğŸš« Cancelled'} |
            | Deploy | ${deployStatus === 'success' ? 'âœ… Success' : deployStatus === 'skipped' ? 'â­ï¸ Skipped' : deployStatus === 'failure' ? 'âŒ Failed' : 'ğŸš« Cancelled'} |
            
            ${deployUrl ? `**ğŸš€ Preview URL:** ${deployUrl}` : ''}
            
            <sub>Workflow run: [View logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>
            `;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Cloudflare Pages Deployment')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log('Updated existing PR comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('Created new PR comment');
            }

  report:
    name: Deployment Summary
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Output deployment summary
        run: |
          echo "## ğŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || needs.build.result == 'failure' && 'âŒ Failed' || 'ğŸš« Cancelled' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result == 'success' && 'âœ… Success' || needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || needs.deploy.result == 'failure' && 'âŒ Failed' || 'ğŸš« Cancelled' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          DEPLOY_URL="${{ needs.deploy.outputs.deployment-url }}"
          if [ -n "$DEPLOY_URL" ]; then
            echo "**ğŸš€ Deployment URL:** $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
