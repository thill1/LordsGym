    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    
    <!-- Theme initialization script - must run before React -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        // Default to dark mode, only use light if explicitly set
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
          // Ensure dark mode is saved if no preference exists
          if (!theme) {
            localStorage.setItem('theme', 'dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- IMPORTANT: entry is index.tsx (repo root) -->
    <script type="module" src="./index.tsx"></script>
  </body>
